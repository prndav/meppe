<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
      <h1>Manage meppies</h1>


      <div class="meppe-list">

        <div class="meppe-box" ng-repeat="meppe in meppes.items">
          <span class="glyphicon glyphicon-arrow-right map-editor" ng-click="alert('not yet implemented')"></span>
          <span ng-click="removeMeppe(meppe)"  class="glyphicon glyphicon-remove-circle remove-meppe"></span>
          <span class="glyphicon glyphicon-edit edit edit-meppe" ng-click="manageMeppe(meppe)"></span>
          <h4 class="meppe-title">{{meppe.name}}</h4>
          <p><i>{{meppe.description}}</i></p>
          <p>{{meppe.category.name}}
          <p>{{meppe.category_id}}</p>
        </div>

      </div>




      <div modal-window>
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" ng-click="modal.close()">&times;</button>
            <h4 class="modal-title">{{saveUpdateSwitch()}} meppe <strong>{{meppeModel.name}}</strong></h4>
          </div>

          <div class="modal-body">
            <form role="form" name="myForm">
              <div class="form-group">
                <label for="meppeName">Name:</label>
                <input class="form-control" id="meppeName" type="text" ng-model="models.dirtyMeppeModel.name" placeholder="Name for meppe" required/>
              </div>

              <div class="form-group">
                <label for="meppeDescription">Description:</label>
                <textarea placeholder="Description for meppe" class="form-control" id="meppeDescription" type="text" ng-model="models.dirtyMeppeModel.description" size="5"
                        required></textarea>
              </div>

              <div class="form-group">
                <label for="meppeCategory">Category:</label>
                <select class="form-control" id="meppeCategory" ng-model="models.tempSelectedCategory" ng-options="c.name for c in categories">
                  <option value="c.id">Select category for meppe</option>
                </select>
              </div>



            </form>
          </div>

          <div class="modal-footer">
              <button type="submit" class="btn btn-default" ng-click="saveMeppe(models.dirtyMeppeModel)" ng-disabled="isSaveDisabled()">
                  {{saveUpdateSwitch()}}
                </button>
              <button class="btn btn-danger" ng-click="modal.close()" ng-disabled="isCancelDisabled()">Cancel</button>
          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->



    </div>
  </div>
</div>

<createMeppe></createMeppe>
